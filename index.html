<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Form</title>
</head>
<body>
   <div id="content">
    <h1>Prática formulário</h1>
    <section>
        <form id="form-contact">
            <div class="form-div">
                <label>Name:</label><input type="text" class="form-input" name="name"/>
            </div>
            <div class="form-div">
                <label>Email:</label><input type="email" class="form-input" name="email"/>
            </div>
            <div class="form-div" id="form-inputext">
                <label>Talk to me:</label>
                <textarea id="form-text" name="message"></textarea>
            </div>
            <div class="form-div">
                <input type="submit" value="to send" id="form-submit"/>
            </div>
        </form>
    </section>
 </div>  
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
